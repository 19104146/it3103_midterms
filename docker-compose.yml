services:
  api_gateway:
    build:
      context: ./api_gateway
    container_name: api_gateway
    env_file:
      - .env
    environment:
      - PRODUCT_SERVICE_URL=http://product:3001
      - USER_SERVICE_URL=http://user:3002
      - ORDER_SERVICE_URL=http://order:3003
      - REDIS_URL=redis://redis:6379
    ports:
      - "443:3000"
    volumes:
      - ./certs:/code/certs
    depends_on:
      - product_service
      - user_service
      - order_service
      - redis

  product_service:
    build:
      context: ./product_service
    container_name: product
    ports:
      - "3001"

  user_service:
    build:
      context: ./user_service
    container_name: user
    env_file:
      - .env
    ports:
      - "3002"

  order_service:
    build:
      context: ./order_service
    container_name: order
    environment:
      - PRODUCT_SERVICE_URL=http://product:3001
      - USER_SERVICE_URL=http://user:3002
    ports:
      - "3003"
    depends_on:
      - product_service
      - user_service

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
